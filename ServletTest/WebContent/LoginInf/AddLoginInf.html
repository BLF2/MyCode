<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
<meta charset="UTF-8">
<title>AddLoginInf</title>
</head>
<body>
	<form method="post" action="../DealLoginInf/RegisterLoginInf.jsp" name="form">
		<div>提示：所有项目均为必填项目！！！！</div>
		<div style="width: 100%">
			<table class="table table-bordered">
				<tr>
					<td>用户名：</td>
					<td><input type="text" maxlength="16" name="LoginName" required="required"/></td>
				</tr>
				<tr>
					<td>昵称：</td>
					<td><input type="text" name="LoginNickName" required="required"/></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio" checked="checked" name="LoginSex"
						value="1" />男 <input type="radio" name="LoginSex" value="2" />女
						<input type="radio"  name="LoginSex" value="3" />管理员
						</td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" maxlength="16" name="LoginPswd" required="required"/></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password" maxlength="16" name="LoginPswdT" required="required"/>
					</td>
				</tr>
				<tr>
					<td>入学年份：（四位数，在1990至今年之间）</td>
					<td><input type="number" maxlength="4" name="LoginGrade" required="required"/></td>
				</tr>
				<tr>
					<td>生日：</td>
					<td>
						<table class="table table-bordered">
							<tr>
								<td>年：</td>
								<td><input type="number" maxlength="4" name="LoginYear" required="required"/>
								</td>
							</tr>
							<tr>
								<td>月：</td>
								<td><input type="number" maxlength="2" name="LoginMonth" required="required"/>
								</td>
							</tr>
							<tr>
								<td>日：</td>
								<td><input type="number" maxlength="2" required="required" name="LoginDay"/></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
		<div>
			<div style="float: left;">
				<button type="submit" name="Submit" value="AddLoginInf"
					class="btn btn-info" >提交</button>
			</div>
			<div style="float: left;">
				<button type="reset" class="btn btn-info">重置</button>
			</div>
		</div>
	</form>
</body>
</html>
