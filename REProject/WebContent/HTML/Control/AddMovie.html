<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/REProject/css/bootstrap.min.css" />
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="/REProject/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<form action="/REProject/HTML/Control/AddMovie.jsp" method="post">
<table class="table">
<tr>
	<td>电影名：</td>
	<td><input type="text" name="MovieName" required="required"/></td>
</tr>
<tr>
	<td>上映时间:(格式：年/月)</td>
	<td><input type="text" name="MovieTime" required="required"></td>
</tr>
<tr>
	<td>导演：</td>
	<td><input type="text" name="MovieDirector" required="required"></td>
</tr>
<tr>
	<td>主演：</td>
	<td><input type="text" name="MovieLeader" required="required"></td>
</tr>
<tr>
	<td>人气值：</td>
	<td><input type="text" name="MoviePop" required="required"></td>
</tr>
<tr>
	<td>评论：</td>
	<td><textarea class="form-control" rows="3" name="MovieCom"></textarea></td>
</tr>
<tr>
	<td style="text-align: center;"><button type="submit" name="Submit"  class="btn btn-info">提交</button></td>
	<td align="center"><button type="reset" class="btn btn-info">重置</button></td>
</tr>
</table>
</form>
</body>
</html>
